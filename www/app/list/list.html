<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Mi Primer Listado</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ng-for="#item of items" (click)="itemTapped($event, item)">
      <icon name="{{item.icon}}" item-left></icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ng-if="selectedItem" padding>
    Usted ha navegado aqu√≠ desde <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
